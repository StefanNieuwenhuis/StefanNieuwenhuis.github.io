<div class="row" *ngIf="post;else loadingPost">
    <div class="col-12">
      <div class="form-group">
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter title here..." required [(ngModel)]="post.title"/>
      </div>
      <div class="form-group">
        <angular-editor [(ngModel)]="post.body" [config]="editorConfig"></angular-editor>
      </div>
      <button class="btn btn-primary" (click)="onSave()">Save</button>
  
    </div>
  </div>

  <ng-template #loadingPost>
      <app-spinner [message]="'Loading post'"></app-spinner>
    </ng-template>
