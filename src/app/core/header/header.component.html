<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/">Stefan Nieuwenhuis</a>
    <button class="navbar-toggler" (click)="collapseMenu = !collapseMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="collapseMenu">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active" *ngFor="let item of menuItems">
          <a class="nav-link" routerLink="{{item.href}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
