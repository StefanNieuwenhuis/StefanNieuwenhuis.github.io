<div class="card" *ngIf="!isLoggedIn; else checkLoginState">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <form #loginForm>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" class="form-control" placeholder="Email address" autocomplete="username email"
               [formControl]="emailFormControl">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password"
               [formControl]="passwordFormControl">
      </div>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </form>
  </div>
</div>

<ng-template #checkLoginState><app-spinner [message]="'Checking login status...'"></app-spinner></ng-template>
